<div class="container m-4">
  <div class="row">
    <div class="col-md order-md">
      <div class="card">
        <h5 class="card-header bg-info bg-light">CART</h5>
        <div class="card-body">
          <div class="table-responsive-md">
<table  class="table table-striped" *ngIf="cartItems && cartItems.length > 0;else emptyCheckout">
    <thead>
      <tr>
        <th scope="col">Image</th>
        <th scope="col">Product</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Total</th>
        <th scope="col">Remove</th>  
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems;let i=index;">
        <td><img class="card-img-top"  style="height:100px;width:100px;"    [src]="item.image"></td>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td><input type="number" name="qty" [(ngModel)]="item.qty"  min="1"/></td>
        <td>{{(item.qty * item.price) | currency:'INR'}}</td>
      <td><button type="button"  class="close" aria-label="Remove Item" (click)="removeItemFromCart(item.id)">  <span aria-hidden="true">&times;</span></button></td>
         </tr>   
     </tbody>
    
     <button class="btn btn-primary" (click)="updatecart()" routerLink="/billing" >Checkout</button>
  </table>
</div>
  <ng-template #emptyCheckout> 
    <div class="card alert alert-primary">
     <div class="card-body">
       Please shop some products & Provide billing information .<a class="btn btn-sm btn-info float-right ml-2" routerLink = '/'> Continue Shopping</a> 
     </div>
    </div>
      </ng-template>
        </div>
</div>
</div>
</div>
</div>
